<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/loading.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/loading.css" />
    <link rel="stylesheet" href="../css/scrollbar.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body class="preloading">
    <!-- Hiệu ứng load -->
    <div class="load">
      <img src="../img/Loading.gif" />
    </div>
    <div class="content">
      <div class="header">
        <header>
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="logo_ten">
              <a class="navbar-brand" href="./index.html">
                <img src="../img/logoweb.png" alt="logo" style="width: 50px" />
              </a>
              <!--Header-->
              <span class="tenWeb">LibertyElectronics</span>
            </div>
            <div class="search">
              <form class="form-inline" action="#">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn btn-success" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
            <div class="checkout_login">
              <ul class="navbar-nav">
                <div class="checkout">
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fas fa-shopping-basket" id="icon_checkout"></i
                    ></a>
                  </li>
                </div>
                <div class="login">
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><button type="button" class="btn btn-outline-success">
                        Login
                      </button></a
                    >
                  </li>
                </div>
              </ul>
            </div>
          </nav>
        </header>
        <div class="menu">
          <div class="container" id="ctn_header">
            <div class="row">
              <div class="home">
                <a href="#"
                  ><button
                    type="button"
                    class="btn btn-dark btn-block"
                    id="btn1"
                  >
                    Home
                  </button></a
                >
              </div>
              <div class="product">
                <div class="hoverProduct">
                  <a href="#"
                    ><button
                      type="button"
                      class="btn btn-dark btn-block"
                      id="btn2"
                    >
                      Product
                    </button></a
                  >
                </div>
                <div class="inProduct">
                  <div class="type">
                    <strong><i class="fas fa-tv"></i> TV</strong>
                  </div>
                  <div class="inType">
                    <a href="" class="select"><span>View all</span></a> <br />
                    <a href="" class="select"><span>LG</span></a> <br />
                    <a href="" class="select"><span>SamSung</span></a> <br />
                    <a href="" class="select"><span>Panasonic</span></a> <br />
                  </div>
                  <div class="type">
                    <strong
                      ><i class="icon-maylanh"></i> Air Conditioner</strong
                    >
                  </div>
                  <div class="inType">
                    <a href="" class="select"><span>View all</span></a> <br />
                    <a href="" class="select"><span>LG</span></a> <br />
                    <a href="" class="select"><span>SamSung</span></a> <br />
                    <a href="" class="select"><span>Panasonic</span></a> <br />
                  </div>
                  <div class="type">
                    <strong><i class="fas fa-tv"></i> TV</strong>
                  </div>
                  <div class="inType">
                    <a href="" class="select"><span>View all</span></a> <br />
                    <a href="" class="select"><span>LG</span></a> <br />
                    <a href="" class="select"><span>SamSung</span></a> <br />
                    <a href="" class="select"><span>Panasonic</span></a> <br />
                  </div>
                </div>
              </div>
              <div class="about">
                <a href="#"
                  ><button
                    type="button"
                    class="btn btn-dark btn-block"
                    id="btn3"
                  >
                    About Us
                  </button></a
                >
              </div>
              <div class="contact">
                <a href="#"
                  ><button
                    type="button"
                    class="btn btn-dark btn-block"
                    id="btn4"
                  >
                    Contact
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="body">
        <br /><br /><br />
        <span class="title wow bounceInLeft" data-wow-delay="3s">Have about to report</span>
        <br /><br /><br /><br />
        <table>
          <tr>
            <td class="yourName">Your name</td>
            <td class="yourEmail">Email address</td>
          </tr>
          <tr>
            <td>
              <input class="form-control nameCtrl" type="text" />
            </td>
            <td>
              <input class="form-control emailCtrl" type="email" />
            </td>
          </tr>
          <tr>
            <td class="yourFb" colspan="2">Your Feedback</td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea class="comment"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="button" class="btn btn-outline-info btnSend">
                Send
              </button>
            </td>
          </tr>
        </table>
        <br /><br />
        <span class="cntAdd">Contact Add</span>
        <div class="nameCty">Liberty Electronics Ltd.<br /></div>
        <div class="address">
          590 CMT8 Street, Ward 11, District 3. Ho Chi Minh city.
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15677.277406156589!2d106.65751952421206!3d10.786834677030395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed2392c44df%3A0xd2ecb62e0d050fe9!2zRlBUIEFwdGVjaCBIQ00gLSBI4buHIFRo4buRbmcgxJDDoG8gVOG6oW8gTOG6rXAgVHLDrG5oIFZpw6puIFF14buRYyBU4bq_IChTaW5jZSAxOTk5KQ!5e0!3m2!1svi!2s!4v1635179994748!5m2!1svi!2s"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/login.css" />
  <body>
    <div class="container">
      <form action="#" class="form-login validation" novalidate>
        <div class="header">
          <img src="../asset/img/logoweb.png" alt="" style="width: 70px" />
          <p>LibertyElectronics</p>
        </div>
        <div class="body">
          <h2>Sign up</h2>
          <div class="form-text">
            <label>Username or Email:</label>
            <input type="text" class="form-control" id="username" required />
            <div class="invalid-feedback">Please fill in this field.</div>
          </div>
          <div class="form-text">
            <label>Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div class="invalid-feedback">Please fill in this field.</div>
          </div>
          <div class="col-12">
            <input
              type="submit"
              class="btn btn-primary"
              id="button"
              value="Log in"
            />
          </div>
          <span>You don't have any account?</span>
          <a href="../html/register.html">Create account now</a>
        </div>
      </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <script>
      $(document).ready(function () {
        $("#button").click(function (e) {
          e.preventDefault();
          Swal.fire({
            icon: "success",
            title: "Welcome " + $("#username").val(),
            showConfirmButton: true,
            timer: 2000,
            timerProgressBar: true,
          }).then(function () {
            window.location.href = "../index.html";
          });
        });
      });
    </script>
  </body>
</html>
